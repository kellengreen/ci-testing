name: "Publish"

on:
  push:
    branches:
      - main

jobs:
  distribution:
    # if: |
    #   github.event.pull_request.merged == true &&
    #   (
    #     contains(github.event.pull_request.labels.*.name, 'patch') ||
    #     contains(github.event.pull_request.labels.*.name, 'minor') ||
    #     contains(github.event.pull_request.labels.*.name, 'major')
    #   )
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ADMIN_PERSONAL_ACCESS_TOKEN }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install Dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config user.name 'github-action'
          git config user.email 'github-actions@github.com'

      - name: Build From Source
        run: npm run build

      - name: Version Bump
        env:
          version: |
            ${{
              contains(github.event.pull_request.labels.*.name, 'patch') && 'patch' ||
              contains(github.event.pull_request.labels.*.name, 'minor') && 'minor' ||
              contains(github.event.pull_request.labels.*.name, 'major') && 'major' || 'minor'
            }}
        run: npm version $version

      - name: Commit New Version
        run: git push

