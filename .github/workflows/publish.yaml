name: "Publish"

on:
  pull_request:
    types: [closed]
    branches:
      - "main"

jobs:
  distribution:
    if: |
      ${{
        github.event.pull_request.merged == true &&
        (
          contains(github.event.issue.labels.*.name, 'patch') ||
          contains(github.event.issue.labels.*.name, 'minor') ||
          contains(github.event.issue.labels.*.name, 'major')
        )
      }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.ADMIN_PERSONAL_ACCESS_TOKEN }}

      - uses: actions/setup-node@v3
        with:
          node-version: "latest"

      - name: Install
        run: npm install

      - name: Versioning
        env:
          github: ${{ toJSON(github) }}
          patch: ${{ contains(github.event.issue.labels.*.name, 'patch') && 'patch' || '-' }}
          minor: ${{ contains(github.event.issue.labels.*.name, 'minor') && 'minor' || '-' }}
          major: ${{ contains(github.event.issue.labels.*.name, 'major') && 'major' || '-' }}
          version_step: |
            ${{
              contains(github.event.issue.labels.*.name, 'patch') && 'patch' ||
              contains(github.event.issue.labels.*.name, 'minor') && 'minor' ||
              contains(github.event.issue.labels.*.name, 'major') && 'major' || '-'
            }}
        run: |
          echo "$github"
          npm version "$version_step" --git-tag-version=false

      - name: Build
        run: npm run build

      - name: Commit
        env:
          current_version: $(npm pkg get version | sed 's/"//g')
        run: |
          git config user.name 'github-actions'
          git config user.email 'github-actions@github.com'
          git add --all
          git commit --message "v$current_version"
          git push
