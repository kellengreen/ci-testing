name: "Build"

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print github
        env:
          json_github: ${{ toJSON(github) }}
        run: |
          echo $json_github

      - name: Checkout source
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.ADMIN_PERSONAL_ACCESS_TOKEN }}

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Install dependencies
        run: npm install

      - name: Configure git
        run: |
          git config user.name 'github-action'
          git config user.email 'github-actions@github.com'

      - name: Build from source
        run: |
          npx tsc

      - name: Bump version
        env:
          level: |
            ${{
              contains(github.event.pull_request.labels.*.name, 'major') && 'major' ||
              contains(github.event.pull_request.labels.*.name, 'minor') && 'minor' ||
              contains(github.event.pull_request.labels.*.name, 'patch') && 'patch'
            }}
        run: |
          echo "version=$( \
            npm version $(npx semver -i $level 1.0.26) --git-tag-version=false \
          )" >> ${GITHUB_ENV}

      - name: Commit release branch
        run: |
          git add -A
          git commit -m ${{ env.version }}
          git checkout -b "release/${{ env.version }}"
          git push origin HEAD
